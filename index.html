<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Planity</title>
  </head>
  <body>
    <!--START : header -->
    <header class="header flux">
      <img src="assets/img/logo.svg" alt="Logo de l'entreprise Planity" class="header__logo" />
      <nav>
        <ul class="header__list-link">
          <li class="header__link">
            <a href="coiffeur.html">Coiffeur</a>
          </li>
          <li class="header__link">
            <a href="barbier.html">Barbier</a>
          </li>
          <li class="header__link">
            <a href="manucure.html">Manucure</a>
          </li>
          <li class="header__link">
            <a href="institut-de-beaute.html">Institut de beauté</a>
          </li>
          <li class="header__link">
            <a href="mag.html">Mag</a>
          </li>
        </ul>
      </nav>
      <div>
        <button type="header__button">Ajouter votre établissement</button>
        <button type="header__button header__button--black">Se connecter</button>
      </div>
    </header>
    <!--END : header -->

    <!--START : main -->
    <main>
      <!--START : hero -->
      <section class="hero">
        <h1 class="hero__title">Vos rendez-vous beauté en ligne</h1>
        <p class="hero__decription">Simple • Immédiat • 24h/24</p>
        <form action="" method="get" class="hero__form">
          <label for="my-service" class="hero__label">Que recherchez-vous ? (obligatoire)</label>
          <input
            id="my-service"
            name="service"
            type="text"
            value=""
            placeholder="Nom du salon, type de prestation"
            required
          />
          <label>
            <span class="hero__label">Où ?</span>
            <input class="hero__input"
              type="text"
              name="city"
              value=""
              placeholder="Adresse, ville..."
            />
          </label>
          <button type="submit">Rechercher</button>
        </form>
      </section>
      <!--END : hero -->
    </main>
    <!--END : main -->
  </body>
</html>
